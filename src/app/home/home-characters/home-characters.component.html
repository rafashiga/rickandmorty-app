<section class="characters" id="characters">
  <div class="container pt-5 pb-5">
    <h3>Characters</h3>
    <div class="row mt-3">
      <div class="text-center m-auto" *ngIf="!characters">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="col-md-3 mb-3" *ngFor="let character of characters?.results">
        <app-home-characters-card [character]="character"></app-home-characters-card>
      </div>
    </div>
  </div>
</section>
