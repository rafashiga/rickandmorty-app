<section class="episodes" id="episodes">
  <div class="container pt-5 pb-5">
    <h3>Episodes</h3>
    <div class="row">
      <div class="text-center m-auto" *ngIf="!episodes">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div *ngFor="let ep of episodes?.results" class="col-md-4 mt-4">
        <b>{{ep.episode}}</b> <br>
        <span>{{ep.name}}</span>
      </div>
    </div>
  </div>
</section>
